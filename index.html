<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="calculator">
                    <input type="text" id="display" class="form-control mb-2" readonly>
                    <div class="row">
                        <div class="col"><button class="btn btn-light btn-block calculator-btn">7</button></div>
                        <div class="col"><button class="btn btn-light btn-block calculator-btn">8</button></div>
                        <div class="col"><button class="btn btn-light btn-block calculator-btn">9</button></div>
                        <div class="col"><button class="btn btn-warning btn-block calculator-btn">/</button></div>
                    </div>
                    <div class="row">
                        <div class="col"><button class="btn btn-light btn-block calculator-btn">4</button></div>
                        <div class="col"><button class="btn btn-light btn-block calculator-btn">5</button></div>
                        <div class="col"><button class="btn btn-light btn-block calculator-btn">6</button></div>
                        <div class="col"><button class="btn btn-warning btn-block calculator-btn">*</button></div>
                    </div>
                    <div class="row">
                        <div class="col"><button class="btn btn-light btn-block calculator-btn">1</button></div>
                        <div class="col"><button class="btn btn-light btn-block calculator-btn">2</button></div>
                        <div class="col"><button class="btn btn-light btn-block calculator-btn">3</button></div>
                        <div class="col"><button class="btn btn-warning btn-block calculator-btn">-</button></div>
                    </div>
                    <div class="row">
                        <div class="col"><button class="btn btn-light btn-block calculator-btn">0</button></div>
                        <div class="col"><button class="btn btn-light btn-block calculator-btn">.</button></div>
                        <div class="col"><button class="btn btn-success btn-block calculator-btn" id="equals">=</button>
                        </div>
                        <div class="col"><button class="btn btn-warning btn-block calculator-btn">+</button></div>
                    </div>
                    <div class="row">
                        <div class="col"><button class="btn btn-danger btn-block calculator-btn" id="clear">C</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="calculator.js"></script>
</body>

</html>
